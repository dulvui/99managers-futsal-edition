full_desription: "99 Managers Futsal Edition is an open-source sports management game,\
  \  where you control every aspect of a Futsal team,  from tactics to finances and
  much more.\n[b]Work in progress[/b]   The gameplay, user interface, and featuresÂ will
  change before the final release.\n[b]Main responsibilities[/b] - Choose tactics
  and lineup for every game - Guide and change your players during the matches - Win
  the league and cups on a national and international level - Stay up to date by reading
  news and emails\n[b]Special features[/b] - Open Source under AGPL-3.0-or-later license
  - Fantasy teams and players that can be shared with the generation seed - Light/dark
  themes\n[b]More about 99 Managers[/b]   99 Managers will be a series of sports management
  games for different team sports. It is open source and also respects your privacy,
  because it has no trackers or similar privacy-invading software integrated. Being
  open source means, that you can see the source code of the game and see how it is
  made. Besides that, you are also able to suggest bug fixes, new features or create
  your own customized version of the game.\nMade with Godot Engine 4 and much love.\n"
