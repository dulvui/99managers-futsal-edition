short_description: "Гра з [b]відкритим вихідним кодом[/b] для управління футзальною
  командою.  Створіть футзальну команду світового класу, знайдіть нові таланти та
  тактику, яка відповідає вашому стилю гри.  Станьте [b]найкращим футзальним менеджером[/b]
  і виграйте всі змагання на національному та міжнародному рівнях.\n"
full_desription: "99 Managers Futsal Edition — це спортивний менеджмент з відкритим
  вихідним кодом, де ви контролюєте кожен аспект футзальної команди, від тактики до
  фінансів та багато іншого.\n[b]Робота в процесі[/b]\nІгровий процес, користувацький
  інтерфейс та функції будуть змінюватися до фінального релізу.\n[b]Основні обов'язки[/b]\n
  - Обирайте тактику та склад на кожну гру\n- Керуйте та змінюйте гравців під час
  матчів\n- Вигравайте лігу та кубки на національному та міжнародному рівні\n- Бути
  в курсі подій, читаючи новини та електронну пошту\n[b]Особливості[/b]\n- Відкритий
  вихідний код під ліцензією AGPL-3.0 або пізнішої версії\n- Вигадані команди та гравці,
  якими можна поділитися з нащадками\n- Світла / темна теми\n[b]Більше про 99 Managers[/b]\n
  99 Managers — це серія спортивних управлінських ігор для різних командних видів
  спорту. Вона має відкритий вихідний код, а також поважає вашу приватність, тому
  що в неї не інтегровані відстежувачі або подібне програмне забезпечення, що порушує
  її. Відкритий код означає, що ви можете бачити вихідний код гри та стежити, як вона
  створюється. Крім того, ви також можете запропонувати виправлення помилок, нові
  функції або створити власну персоналізовану версію гри.\nЗроблено на Godot Engine
  4 з великою любов'ю.\n"
