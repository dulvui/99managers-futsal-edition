short_description: "Гра з [b]відкритим вихідним кодом[/b] для управління футзальною
  командою.  Створіть футзальну команду світового класу, знайдіть нові таланти та
  тактику, яка відповідає вашому стилю гри.  Станьте [b]найкращим футзальним менеджером[/b]
  і виграйте всі змагання на національному та міжнародному рівнях.\n"
full_desription: "99 Managers Futsal Edition - це спортивний менеджмент з відкритим
  вихідним кодом, де ви контролюєте кожен аспект футзальної команди, від тактики до
  фінансів та багато іншого.\n[b]Робота в процесі[/b] Ігровий процес, користувацький
  інтерфейс та функції будуть змінюватися до фінального релізу.\n[b]Основні обов'язки[/b]
  - Обирайте тактику та склад на кожну гру - Керуйте та змінюйте гравців під час матчів
  - Вигравайте чемпіонат та кубки на національному та міжнародному рівнях - Будьте
  в курсі подій, читаючи новини та електронні листи\n[b]Особливості[/b] - Відкритий
  вихідний код під ліцензією AGPL-3.0 або пізнішої версії - Фантазійні команди та
  гравці, якими можна поділитися з нащадками покоління - Світлі / темні теми\n[b]Більше
  про 99 Managers[/b] 99 Managers - це серія ігор спортивного менеджменту для різних
  командних видів спорту. Вона має відкритий вихідний код, а також поважає вашу конфіденційність,
  оскільки не має вбудованих трекерів або подібного програмного забезпечення, що втручається
  в приватне життя. Відкритий код означає, що ви можете бачити вихідний код гри і
  бачити, як вона створюється. Крім того, ви також можете запропонувати виправлення
  помилок, нові функції або створити власну кастомізовану версію гри.\nЗроблено на
  Godot Engine 4 з великою любов'ю.\n"
