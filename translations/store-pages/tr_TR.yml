full_desription: "99 Managers Futsal Edition, bir Futsal takımının taktiklerden finansa
  ve çok daha fazlasına kadar her yönünü kontrol ettiğiniz açık kaynaklı bir spor
  yönetimi oyunudur.\n[b]Devam eden çalışmalar[/b] Oynanış, kullanıcı arayüzü ve özellikler,
  son sürümden önce değişecektir.\n[b]Ana sorumluluklar[/b] - Her oyun için taktikleri
  ve kadroyu seçin - Maç sırasında oyuncularınızı yönlendirin ve değiştirin - Ulusal
  ve uluslararası düzeyde ligi ve kupaları kazanın - Haberleri ve e-postaları okuyarak
  güncel kalın\n[b]Özel özellikler[/b] - AGPL-3.0 veya üzeri lisans kapsamında Açık
  Kaynak - Oluşturma koduyla paylaşılabilen fantezi takımları ve oyuncular - Açık/karanlık
  temalar\n[b]99 Menajer hakkında daha fazla bilgi[/b] 99 Menajer, farklı takım sporlarına
  yönelik bir spor menajerlik oyunu serisi olacaktır. Açık kaynak kodludur ve aynı
  zamanda gizliliğinize saygı duyar. Hiçbir izleyici bulunmamaktadır ve gizliliği
  ihlal eden herhangi bir yazılıma entegre değildir. Açık kaynak kod özelliği sayesinde
  kaynak kodunu görüntüleyebilir ve oyunun nasıl yapıldığına bakabilirsiniz. Bunun
  yanı sıra, hata düzeltmeleri, yeni özellikler önerebilir veya oyunun kendi özelleştirilmiş
  versiyonunu oluşturabilirsiniz.\nGodot Engine 4 ve bolca sevgiyle yapıldı.\n"
short_description: "Bir [b]açık kaynak[/b] Futsal takım yönetimi oyunu. Birinci sınıf
  bir Futsal takımı oluşturun, yeni yetenekler ve tarzınıza uygun bir taktik bulun.
  [b]En iyi Futsal Menajeri[/b] olun ve ulusal ve uluslararası düzeydeki tüm müsabakaları
  kazanın.\n"
